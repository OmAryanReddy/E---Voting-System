<html>
<head>
<title>
E-Voting System
</title>
<link rel="stylesheet" type="text/css" href="Voting.css">
</head>
<body>
<form action="thanks.html">
<div id="form">
<fieldset>
<legend><h1>E-Voting System</h1></legend>
<label>NAME:</label>&nbsp &nbsp
<input type="text" name="name" placeholder="Enter Your Name"
required><br><br>
<label>Father NAME:</label>&nbsp &nbsp
<input type="text" name="fname" placeholder="Enter Your Father Name"
required><br><br>
<label>DOB:</label>&nbsp &nbsp
<input type="date" name="dob" required><br><br>
<label>Gender:</label>&nbsp &nbsp
<input type="radio" name="gender" class="g" value="male" >Male
<input type="radio" name="gender" class="g" value="female" >Female
<br><br>
<label>Voter ID:</label>&nbsp &nbsp
<input type="number" name="voterid" placeholder="Enter Your Voter ID"
maxlength="15" required><br><br>
<label>Polical Parties:</label>&nbsp &nbsp
<select name="political">
<option value="NULL">Choose Political Party</option>
<option value="YSRCP">YSRCP</option>
<option value="TDP">TDP</option>
<option value="JSP">JSP</option>
<option value="BJP">BJP</option>
<option value="INC">INC</option>
</select><br>
</fieldset>
<input type="Submit" name="Submit" value="Submit">
</div>
</form>
</body>
</html>
